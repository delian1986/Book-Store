<mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
[animation]="'slide'">
<mdb-carousel-item *ngFor="let item of slides; let i = index">
  <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
    <!-- Card -->
<mdb-card>
<div class="view rgba-white-slight waves-light" mdbWavesEffect>
  <!-- Card img -->
  <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"></mdb-card-img>
  <a>
    <div class="mask"></div>
  </a>
</div>
<!--Card content-->
<mdb-card-body>
  <!--Title-->
  <mdb-card-title>
    <h4>Card Title</h4>
  </mdb-card-title>

  <!--Text-->
  <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
    content.
  </mdb-card-text>

  <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
</mdb-card-body>
</mdb-card>
<!-- Card -->
  </div>
</mdb-carousel-item>
</mdb-carousel>
