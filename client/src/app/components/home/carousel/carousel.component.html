<mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
[animation]="'slide'">
<mdb-carousel-item *ngFor="let item of slides; let i = index">
  <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" 
  *ngFor="let book of books; let cardIndex = index">
  <app-card
   [book]="book"
   ></app-card>

  </div>
</mdb-carousel-item>
</mdb-carousel>
