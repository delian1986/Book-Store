<div class="container mt-4" *ngIf="order; else notFound">
  <h1 class="text-center">Order #{{order._id}}</h1>
 
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="box">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pr of order.books; let i = index">
                <th>#{{i + 1}}</th>
                <td>{{pr.title}}</td>
                <td>$ {{pr.price.toFixed(2)}}</td>
                <td>{{pr.quantity}}</td>
                <td>$ {{(pr.price * pr.quantity).toFixed(2)}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #notFound>
  <h1>Not Found</h1>
</ng-template>
