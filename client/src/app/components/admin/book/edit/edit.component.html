<div class="container">
  <div class="row space-top text-center">
    <div class="col-md-12">
      <h1 class="title">Edit Book: {{book.title}}</h1>
    </div>
  </div>
  <form [formGroup]="editBookForm" (ngSubmit)="edit()">
    <div class="row space-top">
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-control-label" for="title">Title</label>
          <input formControlName="title" type="text" id="defaultForm-title" class="form-control validate"/>
          <div class="col-sm-6">
            <small *ngIf="editBookForm.get('title').touched && editBookForm.get('title').hasError('required')"
              class="text-danger">
              Title is required
            </small>
            <small *ngIf="editBookForm.get('title').touched && editBookForm.get('title').hasError('minlength')"
              class="text-danger">
              Title must be at least 3 symbols
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea formControlName="description" class="form-control validate" rows="5" id="description"></textarea>
          <div class="col-sm-6">
            <small
              *ngIf="editBookForm.get('description').touched && editBookForm.get('description').hasError('required')"
              class="text-danger">
              Description is required
            </small>
            <small
              *ngIf="editBookForm.get('description').touched && editBookForm.get('description').hasError('minlength')"
              class="text-danger">
              Description must be at least 10 symbols
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="title">Author</label>
          <input formControlName="author" type="text" id="defaultForm-author" class="form-control validate" />
          <div class="col-sm-6">
            <small *ngIf="editBookForm.get('author').touched && editBookForm.get('author').hasError('required')"
              class="text-danger">
              Author is required
            </small>
            <small *ngIf="editBookForm.get('author').touched && editBookForm.get('author').hasError('minlength')"
              class="text-danger">
              Author must be at least 3 symbols
            </small>
          </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="title">Image Url</label>
            <input formControlName="image" type="text" id="defaultForm-image" class="form-control validate" />
            <div class="col-sm-6">
              <small *ngIf="editBookForm.get('image').touched && editBookForm.get('image').hasError('required')"
                class="text-danger">
                ImageUrl is required
              </small>
              <small *ngIf="editBookForm.get('image').touched && editBookForm.get('image').hasError('pattern')"
                class="text-danger">
                ImageUrl must be a valid url
              </small>
            </div>
          </div>

        <input type="submit" class="btn btn-warning" value="Create" [disabled]="editBookForm.invalid" />
      </div>
    </div>
  </form>
