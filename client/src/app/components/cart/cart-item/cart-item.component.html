<div class="product">
    <div class="product-image">
      <img routerLink="/book/details/{{book._id}}" src="{{book.image}}">
    </div>
    <div class="product-details">
      <div class="product-title">{{book.title}}</div>
      <!-- <p class="product-description">{{book.author}}</p> -->
    </div>
    <div class="product-price">{{book.price.toFixed(2)}}</div>
    <div class="product-quantity">
      <input type="number" (change)="setQuantity($event,book._id)" value="{{book.quantity}}" min="1" />
    </div>
    <div class="product-removal">
      <button (click)="remove()" class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">{{bookTotal}}</div>
  </div>
